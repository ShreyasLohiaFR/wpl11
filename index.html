<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Smart Digital Clock</h1>
        <div class="clock">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
            <span id="ampm">AM</span>
        </div>
        <p id="date"></p>
        <div class="theme-switcher">
            <h2>&#10024 Theme</h2>
            <button onclick="setTheme('light')">Light</button>
            <button onclick="setTheme('dark')">Dark</button>
            <button onclick="setTheme('neon')">Neon</button>
        </div>
        <div class="alarm-section">
            <h2>⏰ Set Alarm</h2>
            <input type="time" id="alarmTime">
            <button onclick="setAlarm()">Set Alarm</button>
        </div>
        <div class="stopwatch">
            <h2>⏱ Stopwatch</h2>
            <p id="stopwatchDisplay">00:00:00</p>
            <button onclick="startStopwatch()">Start</button>
            <button onclick="stopStopwatch()">Pause</button>
            <button onclick="resetStopwatch()">Reset</button>
        </div>
        <div class="countdown">
            <h2>⏳ Countdown Timer</h2>
            <input type="number" id="countdownInput" placeholder="Enter seconds">
            <button onclick="startCountdown()">Start</button>
            <p id="countdownDisplay">00:00</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
